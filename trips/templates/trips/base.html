<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Туристические поездки{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .trip-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .trip-card { border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
        .trip-card img { max-width: 100%; height: auto; }
        .admin-link { background: #4CAF50; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Туристические поездки</h1>
        <a href="/admin/" class="admin-link">Админ-панель</a>
    </div>
    
    {% block content %}
    {% endblock %}
</body>
</html>
